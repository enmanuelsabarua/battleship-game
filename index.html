<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Battleship</h1>

        <div class="background">
            <form class="form">
                <h2>Place The Ships</h2>
                <h3>Coordinates</h3>
                <p class="boat-type carrier active">Carrier</p>
                <p class="boat-type battleship">Battleship</p>
                <p class="boat-type destroyer">Destroyer</p>
                <p class="boat-type submarine">Submarine</p>
                <p class="boat-type patrol-boat">Patrol Boat</p>
                <div class="coordinates">
                    <div>
                        <label for="x">X</label>
                        <input required type="number" placeholder="0 - 9" id="x" min="0" max="9">
                    </div>
        
                    <div>
                        <label for="y">Y</label>
                        <input required type="number" placeholder="0 - 9" id="y" min="0" max="9">
                    </div>
                </div>
    
                <div class="axis">
                    <div>
                        <input checked type="radio" name="axis" id="vertical" value="1">
                        <label for="vertical">Vertical</label>
                    </div>
                    
                    <div>
                        <input type="radio" name="axis" id="horizontal" value="0">
                        <label for="horizontal">Horizontal</label>
                    </div>
                </div>

                <button id="place" type="submit">Place</button>
            </form>
        </div>

        <div class="winner"></div>
        <div class="gameboards">
            <div>
                <div class="gameboard gameboard1"></div>
                <h2>Player 1</h2>
            </div>

            <div>
                <div class="gameboard gameboard2"></div>
                <h2>Computer</h2>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
